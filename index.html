<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form Exercice for The Odin Project" />
    <meta name="theme-color" content="#242940" />
    <meta name="author" content="Sylvain Web" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="keywords" content="" />

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Form Exercice</title>
  </head>
  <body>
    <header></header>
    <main>
      <form class="form" novalidate aria-label="Registration form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Personal Information</legend>

          <label class="form__label" for="email" id="email-label"
            >Email :</label
          >
          <input
            class="form__input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            autocomplete="email"
            spellcheck="false"
            required
            aria-required="true"
            aria-labelledby="email-label"
          />
          <label class="form__label" for="country" id="country-label"
            >Country :</label
          >
          <input
            class="form__input"
            type="text"
            id="country"
            name="country"
            placeholder="Enter your country"
            autocomplete="country"
            spellcheck="true"
            minlength="4"
            required
            aria-required="true"
            aria-labelledby="country-label"
          />
          <label class="form__label" for="postcode" id="postcode-label"
            >Postal Code :</label
          >
          <input
            class="form__input"
            type="text"
            id="postcode"
            name="postcode"
            placeholder="Enter your postal code"
            autocomplete="postal-code"
            minlength="5"
            required
            aria-required="true"
            aria-labelledby="postcode-label"
          />
          <label class="form__label" for="password" id="password-label"
            >Password :</label
          >
          <input
            class="form__input"
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="off"
            required
            aria-required="true"
            aria-labelledby="password-label"
          />
          <label
            class="form__label"
            for="confirm-password"
            id="confirm-password-label"
            >Confirm Password :</label
          >
          <input
            class="form__input"
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            autocomplete="off"
            required
            aria-required="true"
            aria-labelledby="confirm-password-label"
          />

          <button
            class="submit-button"
            type="submit"
            aria-label="Submit registration form"
          >
            <span>SUBMIT</span>
          </button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>
        &copy; <time datetime="2025">2025</time> Created by
        <a
          href="https://github.com/SylvainPS78"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Sylvain Web's GitHub profile (opens in new tab)"
          >Sylvain Web</a
        >
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
